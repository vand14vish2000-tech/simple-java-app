<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Controller Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .button {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .response-box {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .response-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .response-text {
            color: #333;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 5px;
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CodeBoard AWS</h1>
        <p class="subtitle">Spring Boot REST API Demo</p>
        
        <button class="button" onclick="fetchName()">
            Get Name from API
        </button>
        
        <div id="response" class="response-box">
            <div class="response-text">Click the button to fetch data</div>
        </div>

        <div class="info">
            <strong>Endpoint:</strong> /getname<br>
            <strong>Method:</strong> GET<br>
            <strong>Status:</strong> <span id="status">Ready</span>
        </div>
    </div>

    <script>
        async function fetchName() {
            const responseBox = document.getElementById('response');
            const statusEl = document.getElementById('status');
            
            responseBox.innerHTML = '<div class="loading"></div>';
            responseBox.classList.add('show');
            statusEl.textContent = 'Loading...';
            
            try {
                const response = await fetch('/getname');
                const data = await response.text();
                
                responseBox.innerHTML = `<div class="response-text">‚ú® ${data}</div>`;
                statusEl.textContent = 'Success';
            } catch (error) {
                responseBox.innerHTML = `<div class="response-text">‚ùå Error: ${error.message}</div>`;
                statusEl.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
